services:

  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--entryPoints.web.address=:80"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--accesslog=true"
    ports:
      - "8081:80"      # Traefik entrypoint
      - "8082:8080"    # Traefik dashboard (local only)
    networks:
      - cliprelay-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.strip-events.replacepathregex.regex=^/events/[0-9]+$"
      - "traefik.http.middlewares.strip-events.replacepathregex.replacement=/events"

  client:
    build:
      context: .
      dockerfile: client.Dockerfile
    container_name: cliprelay-client
    restart: unless-stopped
    networks:
      - cliprelay-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=Host(`cliprelay.karishch.online`)"
      - "traefik.http.routers.client.entrypoints=web"
      - "traefik.http.services.client.loadbalancer.server.port=80"

  postgres:
    image: postgres:16
    container_name: cliprelay-postgres
    restart: always
    environment:
      POSTGRES_USER: cliprelay
      POSTGRES_PASSWORD: cliprelay
      POSTGRES_DB: cliprelay
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cliprelay-net

  pgbouncer:
    image: edoburu/pgbouncer
    container_name: cliprelay-pgbouncer
    restart: always
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: cliprelay
      DB_PASSWORD: cliprelay
      POOL_MODE: transaction
    ports:
      - "6432:6432"
    volumes:
      - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini
      - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt
    depends_on:
      - postgres
    networks:
      - cliprelay-net

  redis:
    image: redis:7
    container_name: cliprelay-redis
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cliprelay-net

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: cliprelay-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: cliprelay
      RABBITMQ_DEFAULT_PASS: cliprelay
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - cliprelay-net

  outbox-worker:
    build:
      context: ./server/bg-workers/outbox-worker
      dockerfile: Dockerfile
    container_name: cliprelay-outbox-worker
    restart: always
    env_file:
      - ./server/bg-workers/outbox-worker/.env
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - cliprelay-net

  mq-consumer:
    build:
      context: ./server/bg-workers/mq-consumer
      dockerfile: Dockerfile
    container_name: cliprelay-mq-consumer
    restart: always
    env_file:
      - ./server/bg-workers/mq-consumer/.env
    depends_on:
      - rabbitmq
      - redis
    networks:
      - cliprelay-net

  sse-gateway1:
    build:
      context: ./server/sse-gateway
    container_name: sse-gateway1
    env_file:
      - ./server/sse-gateway/.env.9002
    networks:
      - cliprelay-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sse1.rule=Host(`sse1.karishch.online`) && PathPrefix(`/events/1`)"
      - "traefik.http.routers.sse1.entrypoints=web"
      - "traefik.http.routers.sse1.middlewares=strip-events"
      - "traefik.http.services.sse1.loadbalancer.server.port=9002"

  sse-gateway2:
    build:
      context: ./server/sse-gateway
    container_name: sse-gateway2
    env_file:
      - ./server/sse-gateway/.env.9003
    networks:
      - cliprelay-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sse2.rule=Host(`sse2.karishch.online`) && PathPrefix(`/events/2`)"
      - "traefik.http.routers.sse2.entrypoints=web"
      - "traefik.http.routers.sse2.middlewares=strip-events"
      - "traefik.http.services.sse2.loadbalancer.server.port=9003"

  sse-gateway3:
    build:
      context: ./server/sse-gateway
    container_name: sse-gateway3
    env_file:
      - ./server/sse-gateway/.env.9004
    networks:
      - cliprelay-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sse3.rule=Host(`sse3.karishch.online`) && PathPrefix(`/events/3`)"
      - "traefik.http.routers.sse3.entrypoints=web"
      - "traefik.http.routers.sse3.middlewares=strip-events"
      - "traefik.http.services.sse3.loadbalancer.server.port=9004"

  api-server:
    build:
      context: ./server/api-server
      dockerfile: Dockerfile
    deploy:
      replicas: 3
    env_file:
      - ./server/api-server/.env
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: always
    networks:
      - cliprelay-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.karishch.online`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8080"

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  cliprelay-net:
