[databases]
cliprelay = host=postgres port=5432 dbname=cliprelay user=cliprelay password=cliprelay

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432

pool_mode = transaction
max_client_conn = 5000
default_pool_size = 50
reserve_pool_size = 5

auth_type = plain
auth_file = /etc/pgbouncer/userlist.txt

log_connections = 1
log_disconnections = 1
